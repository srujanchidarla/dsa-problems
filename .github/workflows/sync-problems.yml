name: Sync to AlgoChronicle

on:
  push:
    branches:
      - main
    paths:
      - 'day*/README.md'
      - 'day*/*.py'
      - 'day*/*.java'
      - 'day*/*.cpp'

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Send Webhook
        env:
          WEBHOOK_URL: ${{ secrets.ALGOCHRONICLE_WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.ALGOCHRONICLE_WEBHOOK_SECRET }}
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD^ HEAD | grep -E 'day[0-9]{3}_.*' || echo "")

          if [ -z "$CHANGED_FILES" ]; then
            echo "No changes to sync"
            exit 0
          fi

          PAYLOAD=$(cat <<EOF
          {
            "ref": "${{ github.ref }}",
            "commits": [{
              "id": "${{ github.sha }}",
              "message": "${{ github.event.head_commit.message }}",
              "timestamp": "${{ github.event.head_commit.timestamp }}",
              "added": [],
              "modified": $(echo "$CHANGED_FILES" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            }],
            "pusher": {"name": "${{ github.actor }}"},
            "repository": {"full_name": "${{ github.repository }}"}
          }
          EOF
          )

          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "X-GitHub-Event: push" \
            -H "X-Hub-Signature-256: sha256=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | awk '{print $2}')" \
            -d "$PAYLOAD"

          echo "âœ… Synced to AlgoChronicle!"
